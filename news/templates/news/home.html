<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron">
		<div class="float-right"><h4>{{date_time}}</h4></div>
		<h1>My News Portal</h1>
		<form method="POST" action="{% url 'scrape' %}">
			{% csrf_token %}
			<button type="submit" class="btn btn-success">Get my morning news</button>
		</form>
		<marquee behavior="scroll" direction="right"><span style="color:red;">Welcome to my News Portal</span></marquee>
		<div class="float-right"><a class='btn btn-info' href="{% url 'register' %}">User Register / Login</a></div>
	</div>
	<div class="card-columns" style="padding: 10px; margin: 20px;">
		{% for object in object_list %}
		<div class="card" style="width: 22rem;border:2px black solid;border-radius: 7px;">
			<img class="card-img-top" src = "{{ object.image }}" width="200px" height="150px">
			<div class="card-body">
				<h5 class="card-title">
					<div class="card-body">
						<a href="{{object.url}}"><h5 class="card-title">{{object.title}}</h5></a>
					</div>
				</h5>
		</div>
	</div>
	{% endfor %}
	</div>
	<script
	src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
